name: Deploy

on:
  push:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy this branch to production'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            BRANCH=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
            echo "Deploying branch: $BRANCH"
            echo "GitHub ref: ${{ github.ref }}"
            # First, quickly pull the latest deploy.sh script
            git fetch origin "$BRANCH" || git fetch origin master
            git checkout "$BRANCH" 2>/dev/null || git checkout master
            git pull origin "$BRANCH" 2>/dev/null || git pull origin master
            # Now run the updated script
            ./deploy.sh "$BRANCH"

